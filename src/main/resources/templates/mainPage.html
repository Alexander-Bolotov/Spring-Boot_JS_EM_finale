<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="/js/jquery-3.4.1.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                                                                                                       integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/static/css/newstyle.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/static/css/bootstrap.min.css}"/>


    <title>Project name </title>
</head>
<body>

<div class="container-fluid align-baseline bg-dark text-white">
    <div class="row">
        <div class="col-md-6 text-left">
            <p>Project name</p>
        </div>
        <div class="col-md-6 text-right">
            <a href="/logout">Log out</a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-md-10">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <h2>Admin Panel</h2>

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                               aria-controls="home" aria-selected="true">User tabs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                               aria-controls="profile" aria-selected="false">Add User</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent"  >
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab" th:with="idEdite = null">
                            <table id="tableUserList" class="table table-striped table-hover">
                                <tr>
                                    <th>ID</th>
                                    <th>NAME</th>
                                    <th>Password</th>
                                    <th>Role</th>
                                    <th>Action</th>
                                </tr>

                                <!-- HTML-код модального окна -->
                                <div id="myModalBox" class="modal fade" >
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <!-- Заголовок модального окна -->
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                <h4 class="modal-title">Редактирование User</h4>
                                            </div>
                                            <!-- Основное содержимое модального окна -->
                                            <div class="modal-body">
                                                <form id="editUser">
                                                    <div class="form-group">
                                                        <label for="id">ID</label>
                                                        <input type="text" class="form-control" name="id" id="id"
                                                               readonly>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="name">Name</label>
                                                        <input type="text" class="form-control"  id="name" name="name">

                                                    </div>
                                                    <div class="form-group">
                                                        <label for="password">Password</label>
                                                        <input type="text" class="form-control" id="password" name="password" >
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="roles">Roles select</label>
                                                        <select multiple class="form-control" id="roles" name="roles" required>
                                                            <option th:each="role : ${roles}"
                                                                    th:value="${role.id}"
                                                                    th:text="${role.role}"></option>

                                                        </select>
                                                    </div>
                                                </form>
                                            </div>
                                            <!-- Футер модального окна -->
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                                                <button type="button" class="btn btn-primary" data-dismiss="modal" id="modal_close" >Сохранить изменения</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </table>

                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

<!-- Добавить нового пользователя
-->
                            <form  id="addUser">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control"  name="name" value="input name">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="text" class="form-control" name="password" value="input password">
                                </div>
                                <div class="form-group">
                                    <label>Roles select</label>
                                    <select multiple class="form-control" name="roles">
                                        <option th:each="role : ${roles}"
                                                th:value="${role.id}"
                                                th:text="${role.role}"></option>

                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary" id="addUserBtn">Add User</button>
                            </form>
                        </div>
                    </div>

                    <div id="my_message"></div>

                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <div th:object="${userAuth}">
                        <p>Hello, <span th:text="${userAuth.name}">пользователь</span></p>
                        <p>Password, <span th:text="${userAuth.password}">пароль</span></p>
                        <p>Roles, <span th:text="${userAuth.roles}">пароль</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="/js/getListUsers.js"></script>
</body>
</html>
